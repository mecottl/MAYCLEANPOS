<!DOCTYPE html>
<html lang="es">

<head>

  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MAYACLEAN POS - Historial de Pedidos</title>

  <link rel="stylesheet" href="./src/css/global.css">

  <link rel="stylesheet" href="./src/css/layout.css">

  <link rel="stylesheet" href="./src/css/tables.css">

  <link rel="icon" href="./public/LAVANDERIA_ICON2.png" type="image/png">
</head>

<body class="dashboard-page">
  <div class="dashboard-container">
    <aside class="sidebar">
      <div class="sidebar-header">
        <a href="./dashboard.html" class="logo">
          <img src="./public/LAVANDERIA_LOGO.png" alt="Mayaclean Logo" class="logo" />
        </a>
      </div>

      <nav class="sidebar-nav">
        <a href="dashboard.html" class="nav-link" id="nav-dashboard">Dashboard</a>
        <a href="new_order.html" class="nav-link" id="nav-crear-orden">Crear Orden</a>
        <a href="gestion_clientes.html" class="nav-link" id="nav-clientes">Gestion de Clientes</a>
        <a href="historial_pedidos.html" class="nav-link active" id="nav-historial">Historial de Pedidos</a>
        <a href="#" class="nav-link" id="nav-contabilidad">Contabilidad</a>
        <a href="#" class="nav-link logout">Cerrar Sesión</a>
      </nav>
    </aside>

    <main class="main-content">
      <header class="content-header">
        <h1>Historial de Pedidos</h1>
      </header>

      <div class="action-bar">
        <input type="search" id="buscar-historial" class="search-input"
          placeholder="Buscar por folio, cliente o teléfono...">

        <select id="filtro-fecha" class="select-input">
          <option value="">Mostrar todo el historial</option>
          <option value="30 DAY">Últimos 30 días</option>
          <option value="90 DAY">Últimos 3 meses</option>
          <option value="1 YEAR">Último año</option>
        </select>
      </div>

      <div class="table-container">
        <table class="data-table">
          <thead>
            <tr>
              <th>Folio</th>
              <th>Cliente</th>
              <th>F. Creación</th>
              <th>F. Entrega</th>
              <th>Domicilio</th>
              <th>Total</th>
              <th>E. Pago</th>
              <th>E. Flujo</th>

            </tr>
          </thead>
          <tbody id="lista-historial-body">
          </tbody>
        </table>
      </div>
    </main>
  </div>


  <script src="./src/services/api.js" type="module" defer></script>

  <script src="./src/historial_pedidos.js" type="module" defer></script>
</body>

</html>
