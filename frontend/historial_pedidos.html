<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LavanderPOS - Historial de Pedidos</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body class="dashboard-page">
  <div class="dashboard-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <h2>Mayaclean</h2>
      </div>
      
      <nav class="sidebar-nav">
        <a href="dashboard.html" class="nav-link" id="nav-dashboard">Dashboard</a>
        <a href="new_order.html" class="nav-link" id="nav-crear-orden">Crear Orden</a>
        <a href="gestion_clientes.html" class="nav-link" id="nav-clientes">Gestion de Clientes</a>
        <a href="historial_pedidos.html" class="nav-link" id="nav-historial">Historial de Pedidos</a>
        <a href="#" class="nav-link" id="nav-contabilidad">Contabilidad</a>
        <a href="#" class="nav-link logout">Cerrar Sesión</a>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <header class="content-header">
        <h1>Historial de Pedidos</h1>
      </header>

      <!-- Search Bar -->
      <div class="action-bar">
        <input type="search" id="buscar-historial" class="search-input"
          placeholder="Buscar por folio, cliente o fecha...">
      </div>

      <!-- Table Container -->
      <div class="table-container">
        <table class="data-table">
          <thead>
            <tr>
              <th>Folio</th>
              <th>Cliente</th>
              <th>Fecha de Entrega</th>
              <th>Precio Total</th>
              <th>Estado</th>
            </tr>
          </thead>
          <tbody id="lista-historial-body">
            <tr>
              <td>001-2024</td>
              <td>María González</td>
              <td>2024-11-03</td>
              <td>$280.50</td>
              <td><span class="estado-badge estado-entregado">Entregado</span></td>
            </tr>
            <tr>
              <td>002-2024</td>
              <td>Carlos López</td>
              <td>2024-11-02</td>
              <td>$125.00</td>
              <td><span class="estado-badge estado-cancelado">Cancelado</span></td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>
  </div>
  </div>

  <script src="./src/services/api.js" type="module" defer></script>
  <script src="./src/historial_pedidos.js" type="module" defer></script>
</body>

</html>
