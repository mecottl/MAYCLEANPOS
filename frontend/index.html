<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAYACLEAN POS - Iniciar Sesión</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-box">
            <h1>MAYACLEAN POS</h1>
            <p class="login-subtitle">Sistema de Gestión de Pedidos</p>
            
            <form class="login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="usuario@gmail.com" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="••••••••" required>
                </div>
                
                <button type="submit" class="btn-primary">Ingresar</button>
                
                <p id="login-error" class="error"></p>
            </form>
        </div>
    </div>
    <script src="./src/services/api.js" type="module" defer></script>
    <script src="./src/login.js" type="module" defer></script>
</body>
</html>
